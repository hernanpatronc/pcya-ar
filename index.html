<!doctype HTML>
<html>
<script src="assets/js/aframe.min.js"></script>
<script src="assets/js/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <a-asset-item id="tree-obj" src="/assets/models/casa_prueba.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="/assets/models/casa_prueba.mtl"></a-asset-item>
          </a-assets>
        
          
        <a-marker type='pattern' url='assets/patterns/pcya.patt'>
          <!-- Adding an OBJ file to an AR Project-->
          <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="-4 0 0" 
          scale="0.005 0.005 0.005"></a-entity>
        </a-marker>
    <a-entity camera>
    </a-entity>
    </a-scene>
  </body>
</html>
